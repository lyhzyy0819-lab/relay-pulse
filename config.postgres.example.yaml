interval: "1m"
slow_latency: "5s"

# ============================================
# API 性能优化（推荐启用）
# ============================================
enable_concurrent_query: true  # 启用并发查询优化
concurrent_query_limit: 10     # 并发查询限制

# PostgreSQL 存储配置示例
storage:
  type: "postgres"
  postgres:
    host: "localhost"
    port: 5432
    user: "monitor"
    password: "test_password"
    database: "llm_monitor"
    sslmode: "disable"

    # 连接池配置（并发查询模式推荐值）
    # 串行模式：25/5，并发模式：50/10（自动调整）
    max_open_conns: 50     # 最大连接数
    max_idle_conns: 10     # 空闲连接数
    conn_max_lifetime: "1h"

monitors:
  - provider: "test"
    service: "api"
    category: "commercial"
    sponsor: "测试"
    url: "https://api.test.com/v1/test"
    method: "GET"
