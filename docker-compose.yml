services:
  monitor:
    image: relay-pulse-monitor:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
        BUILD_TIME: ${BUILD_TIME:-unknown}
    container_name: relay-pulse-monitor
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # 挂载配置文件（支持热更新）
      - ./config.yaml:/config/config.yaml:ro
      # 挂载 data 目录（用于 !include 引用）
      - ./data:/config/data:ro
      # 持久化数据库（可选，推荐用于生产环境）
      - monitor-data:/app/data
    environment:
      TZ: Asia/Shanghai
      # API Key 环境变量覆盖示例（可选）
      # MONITOR_88CODE_CC_API_KEY: ${MONITOR_88CODE_CC_API_KEY}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  monitor-data:
    driver: local
