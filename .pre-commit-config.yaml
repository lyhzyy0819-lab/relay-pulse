# Pre-commit hooks for LLM Service Monitor
# 安装: pre-commit install
# 手动运行: pre-commit run --all-files

repos:
  # Go 代码格式化和检查
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
        name: Go Format
        description: 检查代码格式
      - id: go-vet
        name: Go Vet
        description: 检查代码问题
      - id: go-build
        name: Go Build
        description: 确保代码可编译

  # 通用检查
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim Trailing Whitespace
      - id: end-of-file-fixer
        name: Fix End of Files
      - id: check-yaml
        name: Check YAML
      - id: check-added-large-files
        name: Check Large Files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check Merge Conflicts

  # 本地自定义检查
  - repo: local
    hooks:
      - id: go-mod-tidy
        name: Go Mod Tidy
        entry: go mod tidy
        language: system
        pass_filenames: false
        files: '\.go$'

      - id: check-docs-sync
        name: Check Docs Sync
        entry: ./scripts/check-docs.sh
        language: script
        pass_filenames: false
        always_run: true
