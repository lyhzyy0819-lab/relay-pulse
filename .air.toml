# Air 热重载配置 (Development Only)
# 文档: https://github.com/cosmtrek/air

root = "."
tmp_dir = "tmp/air"

[build]
  # 构建命令
  cmd = "go build -o ./tmp/air/monitor ./cmd/server"

  # 二进制文件路径
  bin = "tmp/air/monitor"

  # 完整启动命令（默认使用 config.yaml）
  # 如需自定义配置文件，请修改此行或使用 make run
  full_bin = "./tmp/air/monitor"

  # 监听的文件扩展名（仅 Go 源代码，配置由应用自己热更新）
  include_ext = ["go"]

  # 排除的目录（data 不排除，以便监听配置变化）
  exclude_dir = ["tmp", "frontend", "vendor", ".git", "scripts", "node_modules"]

  # 排除的文件正则
  exclude_regex = ["_test\\.go$"]

  # 文件变更后延迟重启（毫秒）
  delay = 1000

  # 停止旧进程的信号
  kill_delay = 500

  # 日志文件
  log = "tmp/air/errors.log"

[log]
  # 显示时间戳
  time = true

[color]
  # 终端输出颜色
  main = "cyan"
  watcher = "green"
  build = "yellow"
  runner = "magenta"

[misc]
  # 启动时清屏
  clean_on_exit = true
